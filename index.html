<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>Conversor de Temperatura en JavaScript</title>
     <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
    <h1>Conversor de Temperaturas Mejorado</h1>
    <table>
      <tr>
        <th>Introduzca la temperatura a convertir (ejemplo: 32F, 45C, -2.5f):</th>
        <td><input id="inicial" name="temp" autofocus onchange="calculate();" placeholder="32F" size="50"></td>
      </tr>
      <tr>
        <th>Temperatura convertida:</th>
        <td><span class="output" id="converted"></span></td>
      </tr>
    </table>
  </body>
</html>
